version: "3.7"

networks:
  net:

volumes:
  pgdata:
  staticdata:

x-op-service-default: &service_default
  restart: always  # unless-stopped
  init: true

services:
  ntpd:
    <<: *service_default
    build:
      context: ./ntpd
    image: daniviga/ntpd
    networks:
      - net
    ports:
      - "${CUSTOM_DOCKER_IP:-0.0.0.0}:123:123/udp"

  timescale:
    <<: *service_default
    image: timescale/timescaledb:latest-pg15
    environment:
      POSTGRES_USER: "bite"
      POSTGRES_PASSWORD: "password"
    volumes:
      - "pgdata:/var/lib/postgresql/data"
    networks:
      - net

  broker:
    <<: *service_default
    image: eclipse-mosquitto:1.6
    volumes:
      - "./mqtt/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf"
    networks:
      - net

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    networks:
      - net
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    networks:
      - net
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  ingress:
    <<: *service_default
    image: nginx:stable-alpine
    environment:
      NGINX_ENTRYPOINT_QUIET_LOGS: 1
    ports:
      - "${CUSTOM_DOCKER_IP:-0.0.0.0}:80:80"
      - "${CUSTOM_DOCKER_IP:-0.0.0.0}:1883:1883"
    networks:
      - net
    volumes:
      - staticdata:/srv/appdata/bite/static
      - ./ingress/nginx.conf:/etc/nginx/nginx.conf

  bite:
    <<: *service_default
    build:
      context: ..
      dockerfile: ./docker/django/Dockerfile
    image: daniviga/bite
    command: ["gunicorn", "-b", "0.0.0.0:8000", "bite.wsgi:application"]
    networks:
      - net
    depends_on:
      - ingress
      - data-migration
      - timescale

  data-migration:
    image: daniviga/bite
    command: ["dockerize", "-wait", "tcp://timescale:5432", "python3", "manage.py", "migrate", "--noinput"]
    networks:
      - net
    depends_on:
      - timescale

  static-files:
    image: daniviga/bite
    volumes:
      - staticdata:/srv/appdata/bite/static
    command: ["python3", "manage.py", "collectstatic", "--noinput"]

  dispatcher:
    <<: *service_default
    image: daniviga/bite
    command: ["python3", "manage.py", "dispatcher"]
    networks:
      - net
    depends_on:
      - broker

  handler:
    <<: *service_default
    image: daniviga/bite
    command: ["python3", "manage.py", "handler"]
    networks:
      - net
    depends_on:
      - data-migration
      - timescale
