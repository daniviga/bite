version: "3.7"

services:
  ingress:
    command: --providers.docker
    ports:
      - "80:80"

  beer:
    volumes:
      - "./django/production.py.sample:/srv/app/beer/beer/production.py"
    command: ["gunicorn", "-b", "0.0.0.0:8000", "beer.wsgi:application"]

  data-migration:
    volumes:
      - "./django/production.py.sample:/srv/app/beer/beer/production.py"

  mqtt-to-db:
    volumes:
      - "./django/production.py.sample:/srv/app/beer/beer/production.py"
